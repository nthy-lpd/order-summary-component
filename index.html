<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-component">
        <img src="illustration-hero.svg" alt="">
      </div>

      <div class="content">
        <h2 class="title">
          Order Summary
        </h2>

        <p class="subtitle">
          You can now listen to millions of songs, <br> audiobooks, and podcasts on any <br>
          device anywhere you like!
        </p>

        <div class="plan">
          <div class="plan-content">
            <img src="icon-music.svg" alt="">
            <div class="annual-plan">
              <span>  Annual Plan  </span> <br>
              <p class="price"> $59.99/year </p> 
            </div>
          </div>

          <button class="change">
            Change
          </button>
        </div>

        <div class="button-1">
          <button class="btn">
            Proceed to Payment
          </button>
        </div>

        <div class="button-2">
          <button class="cancel">
            Cancel Order
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/anthonylapadajr/">Anthony Junior Lapada</a>.
    </div>
  </div>



</body>
</html>
